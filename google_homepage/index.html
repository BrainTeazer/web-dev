<!DOCTYPE html>
<html>

<!-- Head (metadata) -->
    <head>
        <meta charset="utf-8">
        <title>Google</title>
        <link rel="icon" href="images/google_icon.png">
        <link href="styles/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
<!---->

    <main>
        <body>
<!-- Searchbar -->
            <div class="searchbar">
                <img src="images/google_logo.png" alt="Google">
                <form action="https://www.google.com/search" target="_blank">
                    <div class="inputCont">
                        <span class="material-icons icon">search</span>
                        <input type="text" name="q" class="searchbox"><br>
                    </div>
                        <div class="search">
                            <button type="submit">Google Search</button>
                            <button type="submit">I'm Feeling Lucky</button>
                        </div>
                </form>
            </div>
<!---->

<!-- Bottom -->
            <footer class="bottom">
                <div>
                    <a href="https://about.google/" target="_blank">About</a>
                    <a href="https://ads.google.com/" target="_blank">Advertising</a>
                    <a href="https://www.google.com/services/" target="_blank">Business</a>
                    <a href="https://www.google.com/search/howsearchworks/" target="_blank">How Search works</a>           
                </div>
                <div>
                    <a href="https://policies.google.com/privacy" target="_blank">Privacy</a>
                    <a href="https://policies.google.com/terms" target="_blank">Terms</a>
                    <a href="" target="_blank">Settings</a>
                </div>
            </footer>
<!---->

<!-- Top -->
            <div>
                <div class="top">
                    <div class="links">
                        <a href="https://mail.google.com" target="_blank">Gmail</a>
                        <a href="https://www.google.com.np/imghp?hl=en&ogbl" target="_blank">Images</a>
                    </div>
                    <div class="buttons">
                        <a href=""><span class="material-icons icon">apps</span></a>
                        <a href="https://accounts.google.com/" target="_blank" id="signin">Sign In</a>
                    </div>
                </div>
            </div>
<!---->

            <script src="scripts/main.js"></script>
        </body>
    </main> 
</html>
