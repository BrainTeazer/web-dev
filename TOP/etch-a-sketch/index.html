<!DOCTYPE html>
<html>
  <head>
    <title>Etch-a-Sketch</title>
    <meta charset="utf-8" />
    <link href="styles/style.css" rel="stylesheet" />
  </head>
  <body>
    <h1 id="heading">Etch-a-Sketch</h1>
    <div id="buttons">
      <label for="color-picker" id="label">
        <p>Choose a colour: &nbsp</p>
        <input type="color" id="color-picker" class="option" name="color-picker" value="#000000" />
      </label>
      <button id="rainbow-btn" class="option">Rainbow</button>
      <button id="eraser-btn" class="option">Eraser</button>
      <button id="fill">Fill</button>
      <button id="darken">Darken</button>
      <button id="lighten">Lighten</button>
      <button id="clearAll">Clear All</button>
      <button id="size">Choose Size</button>
    </div>
  </body>
  <script src="scripts/main.js"></script>
</html>
