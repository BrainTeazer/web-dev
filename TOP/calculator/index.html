<!DOCTYPE html>
<html>
  <head>
    <title>Calculator - JS</title>
    <meta charset="utf-8" />
    <link href="styles/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <div id="display"></div>
      <div id="edit">
        <div id="clear" class="editBtn">AC</div>
        <div id="delete" class="editBtn">&larr;</div>
        <div id="plusMinus" class="editBtn">+/-</div>
        <div id="equals" class="editBtn">=</div>
      </div>
      <div id="allButtons">
        <div id="numberBtn">
          <div class="number buttons">9</div>
          <div class="number buttons">8</div>
          <div class="number buttons">7</div>
          <div class="number buttons">6</div>
          <div class="number buttons">5</div>
          <div class="number buttons">4</div>
          <div class="number buttons">3</div>
          <div class="number buttons">2</div>
          <div class="number buttons">1</div>
          <div class="number buttons">0</div>
          <div class="number buttons">.</div>
          <div class="operator buttons">%</div>
        </div>
        <div id="operatorBtn">
          <div class="operator">+</div>
          <div class="operator">-</div>
          <div class="operator">&times;</div>
          <div class="operator">&divide;</div>
        </div>
      </div>
    </div>
  </body>
  <script src="scripts/main.js"></script>
</html>
