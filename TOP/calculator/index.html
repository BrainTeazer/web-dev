<!DOCTYPE html>
<html>
  <head>
    <title>Calculator - JS</title>
    <meta charset="utf-8" />
    <link href="styles/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <div id="display"></div>
      <button id="clear" class="editBtn" data-type="edit">AC</button>
      <button id="delete" class="editBtn" data-type="edit">&larr;</button>
      <button id="plusMinus" class="editBtn" data-type="edit">+/-</button>
      <button class="operator" data-type="edit">%</button>
      <button class="buttons" data-type="number">7</button>
      <button class="buttons" data-type="number">8</button>
      <button class="buttons" data-type="number">9</button>
      <button class="operator" data-type="operator">&divide;</button>
      <button class="buttons" data-type="number">4</button>
      <button class="buttons" data-type="number">5</button>
      <button class="buttons" data-type="number">6</button>
      <button class="operator" data-type="operator">&times;</button>
      <button class="buttons" data-type="number">1</button>
      <button class="buttons" data-type="number">2</button>
      <button class="buttons" data-type="number">3</button>
      <button class="operator" data-type="operator">-</button>
      <button class="buttons" data-type="number">0</button>
      <button class="buttons" data-type="number">.</button>
      <button id="equals" class="equal" data-type="equal">=</button>
      <button class="operator" data-type="operator">+</button>
    </div>
  </body>
  <script src="scripts/main.js"></script>
</html>
